<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="../assets/css/style.css" >
</head>
<body>
<h1 class="header">good advice</h1>
<ul class="breadcrumb">
    <li><a href="/">Home</a></li>
    <!--li><a href="/login">Login</a></li>
    <li><a href="/wod">WOD</a></li-->
    <li>Profile</li>
</ul>

<form action="/userprofile">
    <h1> Links to see or edit you data</h1>
    <br>
    <a class="logo" href="/profile/goals">Goals</a>
    <br>
    <a class="logo" href="/profile/personalrecords">Personrecords</a><br><br>

    <b>About Me: </b> <a href="/profile/aboutme">Edit</a><br>
    Name: <label id="namelbl">{{ .Name}}</label><br>
    Birthday: <label id="agelbl">{{ .Birthday}}</label><br>
    Weight: <label id="weightlbl">{{ .Weight}}</label><br>
    Sex: <label id="sexlbl">{{ .Sex}}</label><br>
    About Me: <label id="abmelbl">{{ .About}}</label><br><br>

    <b>Personal Records: </b> <a href="/profile/personalrecords">Edit</a><br>
    <label id="prslbl" name="prslbl" >Personal Records</label>
    <br>
    <label id="prs" style="width:250px;height:150px;" id="prs" type="string" ><pre>{{ .Record}}</pre></label><br><br>

    <b>Goals: </b> <a href="/profile/goals">Edit</a><br>
    <label id="goalslbl" name="goalslbl" >Personal Records</label>
    <br>
    <label id="goals" style="width:250px;height:150px;" id="goals" type="string" ><pre>{{ .Record}}</pre></label>
    <br>



    <label id="addprslabel" name="addprslabel" >Add a new Record</label>
    <br>
    <textarea id="prnew" name="prnew" style="width:150px;height:20px;"></textarea>
    <br>
    <select id="prddl" name="prddl">
        {{range $value := .Movements}}
        <option value="{{ $value }}">{{ $value }}</option>
        {{end}}
    </select>
    <br>
    <input type="date" data-date-inline-picker="true" id="prdate" name="prdate" value="{{ .Date}}" />
    <br>
    <input type="submit" name="submit" id="addpr" value="Add Record" formmethod="get">
</form>


</body>
</html>
