<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="../assets/css/style.css" >

        ul.breadcrumb {

<body>
<h1 class="header">good advice</h1>
<ul class="breadcrumb">
    <li><a href="/">Home</a></li>
    <!--li><a href="/login">Login</a></li>
    <li><a href="/wod">WOD</a></li-->
    <li>Profile</li>
</ul>

<form action="/userprofile">
    <label id="prslabel" name="prslabel" >Personal Records</label>
    <br>
    <label id="prs" style="width:250px;height:150px;" id="prs" type="string" ><pre>{{ .Record}}</pre></label>
    <br>
    <label id="addprslabel" name="addprslabel" >Add a new Record</label>
    <br>
    <textarea id="prnew" name="prnew" style="width:150px;height:20px;"></textarea>
    <br>
    <select id="prddl" name="prddl">
        {{range $value := .Movements}}
        <option value="{{ $value }}">{{ $value }}</option>
        {{end}}
    </select>
    <br>
    <input type="date" data-date-inline-picker="true" id="prdate" name="prdate" value="{{ .Date}}" />
    <br>
    <input type="submit" name="submit" id="addpr" value="Add Record" formmethod="get">
</form>


</body>
</html>
