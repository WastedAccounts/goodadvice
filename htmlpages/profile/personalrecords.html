<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Records</title>
    <link rel="stylesheet" href="../assets/css/style.css" >
</head>
<body>
<h1 class="header">good advice</h1>
<ul class="breadcrumb">
    <li><a href="/">Home</a></li>
    <!--li><a href="/login">Login</a></li-->
    <li><a href="/userprofile">Profile</a></li>
</ul>
<form action="/profile/goals">
    <h1> Review and Edit your PRs</h1>
    <br>
    <a class="logo" href="/profile/aboutme">About Me</a>
    <br>
    <a class="logo" href="/profile/goals">Goals</a><br><br>

    <b>Personal Records: </b> <a href="/profile/personalrecords">Edit</a><br>
    <label id="prslbl" name="prslbl" >Personal Records</label>
    <br>
    <label id="prs" style="width:250px;height:150px;" id="prs" type="string" ><pre>{{ .Record}}</pre></label><br><br>





    <label id="addprslabel" name="addprslabel" >Add a new Record</label>
    <br>
    <textarea id="prnew" name="prnew" style="width:150px;height:20px;"></textarea>
    <br>
    <select id="prddl" name="prddl">
        {{range $value := .Movements}}
        <option value="{{ $value }}">{{ $value }}</option>
        {{end}}
    </select>
    <br>
    <input type="date" data-date-inline-picker="true" id="prdate" name="prdate" value="{{ .Date}}" />
    <br>
    <input type="submit" name="submit" id="addpr" value="Add Record" formmethod="get">
</form>
</body>
</html>
