<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Edit {{ .Movement }} PR </title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
<h1 class="header">good advice</h1>
<ul class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li><a href="/profile/userprofile">Profile</a></li>
    <li><a href="/profile/personalrecords">Personal Records</a></li>
    <!--li><a href="/login">Login</a></li>
    <li><a href="/wod">WOD</a></li-->
    <li>Edit {{ .Movement }} PR</li>
</ul>
<form action="/profile/editpr">
    <b>Name: {{ .Movement }}</b>
    <br>
    <textarea id="prid"  name="prid" type="string" hidden="true" >{{.ID}}</textarea>
    <b>Date:</b>
    <br>
    <input type="date" data-date-inline-picker="true" id="date" name="date" value="{{ .Date }}"/>
    <br><br>
    <b>OLD Record and notes PLEASE UPDATE SO I can remove this:</b>
    <br>
    <label>{{ .Weight }}"</label>
    <br><br>
    <b>Weight(lbs):</b>
    <br>
    <input type="number" min="0" max="999" name="weight" value="{{ .Weight }}">
    <br><br>
    <b>Time:</b>
    <br>
    Minutes:<input type="number" min="0" max="99" name="minutes" value="{{ .Minutes}}">
    <br>
    Seconds: <input type="number" min="0" max="59" name="seconds" value="{{ .Seconds }}">
    <br><br>
    <b>Notes:</b>
    <br>
    <textarea name="notes" id="notes" style="width:250px;height:150px;" id="Notes">{{ .Notes }}</textarea>
    <br>
    <br>
    <input type="submit" value="Save PR" name="savepr" formaction="/profile/editpr" formmethod="post" />
</form>
</body>
</html>
