<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage users</title>    <link rel="stylesheet" href="../assets/css/style.css" >

</head>
<body>
<h1 class="header">good advice</h1>
<ul class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li><a href="/admin">Admin</a></li>
  <li>Users</li>
</ul>
<h2>Manage users</h2>
<div class="row">
  {{range $key, $value := .}}
  <div class="column" style="background-color:#bbb;">
    <script>
      document.getElementById("admincb{{ .ID}}").checked = true;
    </script>
      <h3>{{ .Username}}</h3>
      <p>{{ .Firstname}} | {{ .Emailaddress}} | Active: {{ .Isactive}} | Role: {{ .Isadmin}}</p>
  </div>
  {{end}}
  <div class="column" style="background-color:#bbb;">
    <h2>Column 2</h2>
    <p>Some text..</p>
  </div>
</div>
</body>
</html>
